<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<style type="text/css">
		.banner {
			background-image: url('../uploads/Game_background.jpg');
			background-size: cover;
			background-position: center;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
			color: white;
		}
		.banner h1 {
			font-size: 3rem;
			margin-bottom: 1rem;
		}

		.banner p {
			font-size: 1.5rem;
			margin-bottom: 2rem;

			background-color: #007bff;
			border-color: #007bff;
			padding: 0.5rem 1.5rem;
			font-size: 1.2rem;

		.btn-primary:hover {

		}

<body>
	<div class="banner">

        <div class="d-flex">
            <a href="{{ url_for('jogos.index') }}" class="btn btn-primary mr-3">Lista de Jogos</a>

        </div>
	</div>
        

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
