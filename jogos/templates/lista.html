{% extends "template.html" %}
{% block conteudo %}

        <a href="{{ url_for('jogos.novo') }}" class="btn btn-primary">Novo Jogo</a>
        <a href="{{ url_for('categorias.indexcategories') }}" class="btn btn-primary">Lista de categorias</a>
        <a href="{{ url_for('jogos.inicial') }}" class="btn btn-danger">Tela inicial</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    {% for title in titles %}
                    <th>{{title}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game['title'] }}</td>
                    <td>{{ game['category'] }}</td>
                    <td>{{ game['console'] }}</td>
                    <td>
                        <a href="{{ url_for('jogos.editar', id=game['_id']) }}">Editar</a>
                        <a onclick="sweetDelete(this)" href="#" delete_url="{{ url_for('jogos.deletar', id=game['_id']) }}" id="deletebutton" >Deletar</a>
                    </td>
                </tr>
                    {% endfor %}
            </tbody>
        </table>
{% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>        
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
